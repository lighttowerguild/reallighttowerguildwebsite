                <ul>
                    <li><a href="index.html" class="active-page">Home</a></li>

        <div id="flexcontainer">

        <!-- Contact Form -->

            <section id="hire">
            <h1>Contact Real Light Tower Guild</h1>
            
            <form>
                <div class="field name-box">
                        <input type="text" id="name" placeholder="First Last Name"/>
                        <label for="name">Name</label>
                        <span class="ss-icon">check</span>
                </div>

                <div class="field email-box">
                        <input type="text" id="email" placeholder="name@email.com"/>
                        <label for="email">Email</label>
                        <span class="ss-icon">check</span>
                </div>

                <div class="field msg-box">
                        <textarea id="msg" rows="4" placeholder="Your message goes here..."/></textarea>
                        <label for="msg">Msg</label>
                        <span class="ss-icon">check</span>
                </div>

                <input class="button" type="submit" value="Send" />
            </form>
            </section>

            <!-- Tower -->
            <div id="main">
                <iframe id="tower" src="https://giphy.com/embed/iOVckTpMb691E2SePd" sandbox="allow-forms allow-scripts" width="360" height="480" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
            </div>
    
        </div>
        <script src="contactscript.js" async defer></script>
    </body>
